<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Image Generator Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate Image</h1>
        <form id="imgForm">
            <div class="input">
                <label for="text">Custom Text</label>
                <input type="text" id="text" name="text" placeholder="Hello World">
            </div>
            <div class="input">
                <label for="font">Font Family</label>
                <select id="font" name="font">
                    <option>Arial</option>
                    <option>Verdana</option>
                    <option>Times New Roman</option>
                    <option>Courier New</option>
                    <option>Georgia</option>
                </select>
            </div>
            <div class="input">
                <label for="size">Font Size (px)</label>
                <input type="number" id="size" name="size" min="1" max="100" value="32">
            </div>
            <div class="input">
                <label for="width">Width</label>
                <input type="number" id="width" name="width" min="1" max="2000" value="600">
            </div>
            <div class="input">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" min="1" max="2000" value="300">
            </div>
            <div class="input">
                <label for="bg">Background Color</label>
                <input type="color" id="bg" name="bg" value="#0b1020">
            </div>
            <div class="input">
                <label for="color">Text Color</label>
                <input type="color" id="color" name="color" value="#ffffff">
            </div>
            <div class="input">
                <label for="type">Image Type</label>
                <select id="type" name="type">
                    <option>png</option>
                    <option>jpg</option>
                    <option>webp</option>
                </select>
            </div>
            <div class="input">
                <label for="count">Count</label>
                <input type="number" id="count" name="count" min="1" max="10" value="1">
            </div>
            <div class="actions">
                <button type="submit">Generate</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <div class="images">
        <button>X</button>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
